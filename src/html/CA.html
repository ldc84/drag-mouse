<!-- @@master = /template/master_login.html {"title":"회원가입 | "} -->

<!-- @@block = contents -->
<!-- step1 -->
<div class="login-join" id="step1">
  <div class="title-box">
    <h1>회원가입</h1>
    <div class="step-dot">
      <p class="active"></p>
      <p></p>
      <p></p>
    </div>
  </div>
  <form action="">
    <div class="login-box">
      <div class="form-input-1">
        <input type="text" required>
        <span class="label">아이디</span>
        <span class="error-msg">아이디를 입력해주세요.</span>
      </div>
      <div class="form-input-1 success">
        <input type="password" value="121212" required>
        <span class="label">비밀번호</span>
        <span class="txt-guide safety">안전 <img src="./images/ico_lock_blue.svg" alt=""></span>
        <span class="error-msg">비밀번호를 입력해주세요.</span>
      </div>
      <div class="form-input-1 error">
        <input type="password" value="12121212" required>
        <span class="label">비밀번호 확인</span>
        <span class="error-msg">비밀번호가 일치하지 않습니다.</span>
      </div>
      <div class="check-1">
        <div class="checkbox-1">
          <input type="checkbox" id="check1">
          <label for="check1">서비스 이용약관 및 개인정보 수집 이용에 동의합니다.</label>
        </div>
        <button type="button" class="button size-xs color-7" onclick="window.open('https://spiny-feast-7a4.notion.site/639803b3e2a5409dabc1d5c4cf8bc8cd')">
          약관 보기
        </button>
      </div>
      <div class="login-btn-box-1">
        <button type="button" effect="ripple" class="button size-lg-1 color-1 block" onclick="move('#step2')">다음</button>
      </div>
    </div>
  </form>
</div>
<!-- //step1 -->

<!-- step2 -->
<div class="login-join" id="step2" style="display: none;">
  <div class="title-box">
    <h1>회원가입</h1>
    <div class="step-dot">
      <p></p>
      <p class="active"></p>
      <p></p>
    </div>
  </div>
  <form action="">
    <div class="login-box">
      <div class="form-input-1">
        <input type="text" required>
        <span class="label">기업명(상호명)</span>
        <span class="error-msg">기업명을 입력해주세요.</span>
      </div>
      <div class="form-input-1">
        <input type="text" required>
        <span class="label">담당자명</span>
        <span class="error-msg">담당자명을 입력해주세요.</span>
      </div>
      <div class="row-form-phone">
        <div class="form-input-1 success">
          <input type="text" value="010-1234-1212" required>
          <span class="label">담당자 연락처</span>
          <span class="error-msg">담당자 연락처를 입력해주세요.</span>
        </div>
        <button type="button" effect="ripple" class="button color-1">인증번호 받기</button>
      </div>
      <div class="form-input-1 error">
        <input type="text" value="121212" required>
        <span class="label">인증번호</span>
        <span class="error-msg">인증번호를 다시 확인해주세요.</span>
      </div>
      <div class="login-btn-box-1">
        <p>
          <button type="button" effect="ripple" class="button size-lg-1 color-7 block" onclick="move('#step1')">이전</button>
        </p>
        <p>
          <button type="button" effect="ripple" class="button size-lg-1 color-1 block" onclick="move('#step3')">다음</button>
        </p>
      </div>
    </div>
  </form>
</div>
<!-- //step2 -->

<!-- step3 -->
<div class="login-join" id="step3" style="display: none;">
  <div class="title-box">
    <h1>회원가입</h1>
    <div class="step-dot">
      <p></p>
      <p></p>
      <p class="active"></p>
    </div>
  </div>
  <form action="">
    <div class="login-box">
      <div class="row-form-email">
        <div class="form-input-1">
          <input type="text" required>
          <span class="label">이메일</span>
          <span class="error-msg">이메일을 입력해주세요.</span>
        </div>
        <div class="form-input-1">
          <select name="" id="" required>
            <option selected>naver.com</option>
            <option value="">daum.net</option>
            <option value="">gmail.com</option>
          </select>
        </div>
      </div>
      <div class="form-input-1">
        <select name="" id="" required>
          <option selected>Drag-Mouse를 알게된 경로</option>
          <option value="">1</option>
          <option value="">2</option>
        </select>
      </div>
      <div class="login-btn-box-1">
        <button type="button" effect="ripple" class="button size-lg-1 color-1 block" onclick="move('#step4')">가입하기</button>
      </div>
    </div>
  </form>
</div>
<!-- //step3 -->

<!-- step4 -->
<div class="login-join" id="step4" style="display: none;">  
  <div class="join-success">
    <div>
      <p class="text-1">환영합니다!</p>
      <p class="text-2">
        <span>디어커스</span>님의 회원가입을 축하합니다.<br>
        <span>디어커스</span>님의 드래그마우스 아이디는 <strong>abc123</strong>입니다.
      </p>
    </div>
    <div class="login-btn-box-1">
      <button type="button" effect="ripple" class="button size-lg-1 color-1 block">시작하기</button>
    </div>
  </div>
</div>
<!-- //step4 -->

<!-- @@close -->

<!-- @@block = script -->
<script>
  // next prev button click
  function move(id){
    $(id).show();
    $(id).siblings('.login-join').hide();
  }
</script>
<!-- @@close -->
